<!DOCTYPE html>

  <head>
    <title>Chore Door!</title>
    <link href='./style.css' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type='text/css'>
  <script async src='/cdn-cgi/bm/cv/669835187/api.js'></script></head>

  <body>

    <div class="header">
      <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg">
    </div>

    <div class="first-row">
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
      <p class="instructions-title">Instructions</p>
      <img src="https://content.codecademy.com/projects/chore-door/images/star.svg">
    </div>

    <table class="second-row">
      <tr>
        <td class="instructions-number">1</td>
        <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
      </tr>
      <tr>
        <td class="instructions-number">2</td>
        <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.</td>
      </tr>
      <tr>
        <td class="instructions-number">3</td>
        <td class="instructions-text">If you manage to avoid the ChoreBot until the very last door, you win!</td>
      </tr>
      <tr>
        <td class="instructions-number">4</td>
        <td class="instructions-text">See if you can score a winning streak!</td>
      </tr>
    </table>

    <div class="door-row">
      <img class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" id="door1">
      <img class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" id="door2">
      <img class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg" id="door3">
    </div>

    <div class="start-row" id="start">Good luck!</div>
